<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Change a point color</title>
  </head>
  <body onload="main()">
    <canvas id="webgl" width="500" height="500">
    Please use a browser that supports "canvas"
    </canvas>
    <p id="performanceIndicator">FPS: --</p>
    <button id="normalOn">Normals On</button>
    <button id="normalOff">Normals Off</button>
    <p>
    <button id="lightsOn">LightsOn</button>
    <button id="lightsOff">LightsOff</button>
    <p>
    Light X <input type="range" min="-200" max="200" value="0" class="slider" id="lightslideX">
    Light Y <input type="range" min="-25" max="400" value="100" class="slider" id="lightslideY">
    Light Z <input type="range" min="25" max="420" value="0" class="slider" id="lightslideZ">
    Animation <button id="lightAnimationOn">On</button>
    <button id="lightAnimationOff">Off</button>
    <p>
    CameraAngle <input type="range" min="0" max="90" value="5" class="slider" id="angleSlide">
    <p>
    <script src="../lib/webgl-utils.js"></script>
    <script src="../lib/webgl-debug.js"></script>
    <script src="../lib/cuon-utils.js"></script>
    <script src="../lib/cuon-matrix.js"></script>
    <script src="../world/Triangle.js"></script>
    <script src="../world/Cube.js"></script>
    <script src="../world/Sphere.js"></script>
    <script src="../world/Camera.js"></script>
    <script src="../world/World.js"></script>
  </body>
</html>
